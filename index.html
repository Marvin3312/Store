<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* Estilos mejorados para el carrusel */
        .carousel-container {
            max-height: 350px;
            overflow: hidden;
            position: relative;
        }
        .carousel-item img {
            object-fit: cover;
            height: 350px;
            width: 100%;
        }
        
        /* Mejoras en las tarjetas de producto */
        .product-card {
            margin-bottom: 20px;
            transition: all 0.3s ease;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        
        /* Estilos para el icono del carrito */
        .cart-icon {
            position: relative;
            z-index: 1000;
        }
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        /* Mejoras en las categorías */
        .category-item {
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        .category-item:hover {
            background-color: #f8f9fa;
            cursor: pointer;
            border-left: 3px solid #0d6efd;
        }
        
        /* Footer mejorado */
        footer {
            padding: 25px 0;
            margin-top: 40px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        
        /* Ajustes generales */
        body {
            padding-bottom: 20px;
        }
        .carousel-control-prev, .carousel-control-next {
            width: 5%;
        }
    </style>
</head>
<body>
    <!-- Encabezado con carrusel ajustado -->
    <header class="mb-4">
        <div class="container-fluid px-0">
            <div class="position-relative">
                <!-- Carrusel con altura controlada -->
                <div class="carousel-container">
                    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEju9E-X5VbwtknyCBHvuStZ76xqnjvtAdnznyvmOn91TpCqtwzIQC9M921Mj9GTdtuFpR6oDFBqCHWYYkcRxUFsk8xgztvQSdEzOskJ9XGEduU5Cy4guIoBkZqCQ7QIc4EBnGCckA/s1600/www.BancodeImagenesGratuitas.com-FAP-26.jpg" class="d-block w-100" alt="Banner 1">
                            </div>
                            <div class="carousel-item">
                                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEheK0R65HewCYftyyCkALa6DZXZZdb51YkjvBmaKIYt9-VCCljvpcuQt82xjgzAP_N5LuQeCdbkTNFob4snhhXFp7_8fEUYYn0XXSvs0X3IE9yx6BazRPMSonc2rv5R98S16uztfg/s1600/www.BancodeImagenesGratuitas.com-FAP-2.jpg" class="d-block w-100" alt="Banner 2">
                            </div>
                            <div class="carousel-item">
                                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgl_-wpvhMXWbOrAV-pv4vAE_bov_9ym9R44zBU1T11YVBSiquPRkVerS3Du2pQaayv96aQyqMgFLVPgS-FLcaZfj-cupjCP4jvQU_XL90r7DDhJMSXCckm_9Sr-V2qN3v6tvrjgg/s1600/www.BancodeImagenesGratuitas.com-FAP-15.jpg" class="d-block w-100" alt="Banner 3">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                
                <!-- Icono de carrito mejor posicionado -->
                <div class="position-absolute top-0 end-0 m-3">
                    <div class="cart-icon">
                        <i class="bi bi-cart3 fs-3 text-white bg-primary p-2 rounded-circle"></i>
                        <span id="contadorCarrito" class="cart-count">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Cuerpo principal mejorado -->
    <main class="container mt-4">
        <div class="row">
            <!-- Columna de categorías con mejor diseño -->
            <div class="col-md-3 mb-4 mb-md-0">
                <div class="bg-light p-3 rounded">
                    <h2 class="h4 mb-3 border-bottom pb-2">Categories</h2>
                    <ul class="list-unstyled">
                        <li class="category-item"><i class="bi bi-phone me-2"></i>Electrónicos</li>
                        <li class="category-item"><i class="bi bi-bag me-2"></i>Ropa</li>
                        <li class="category-item"><i class="bi bi-house me-2"></i>Hogar</li>
                        <li class="category-item"><i class="bi bi-book me-2"></i>Libros</li>
                        <li class="category-item"><i class="bi bi-controller me-2"></i>Juguetes</li>
                        <li class="category-item"><i class="bi bi-flower1 me-2"></i>Jardín</li>
                    </ul>
                </div>
            </div>
            
            <!-- Columna de productos con mejor distribución -->
            <div class="col-md-9">
                <h2 class="h4 mb-4">Productos Destacados</h2>
                <div id="contenedorProductos" class="row g-4">
                    <!-- Los productos se cargarán aquí dinámicamente -->
                </div>
            </div>
        </div>
    </main>

    <!-- Pie de página mejorado -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-1">Diseñado por: Marvin Hernandez - 1890213900</p>
            <p class="small text-muted mb-0">© 2023 Tienda Online. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
  <script src="./js/index.js"></script>
</body>
</html>
